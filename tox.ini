#
# run tox with:
#   $ tox -- further_parameters
#
[tox]
envlist = py3,yamllint,yaml,lint,sec,schemathesis,test
skipsdist = True

[testenv]
envdir = {toxworkdir}/qa
setenv =
  PYTHONPATH=:.
deps=
  yamllint
  openapi_resolver
  schemathesis
  connexion
  black
  isort
  bandit

whitelist_externals =
  bash

[testenv:lint]
envdir = {toxworkdir}/qa
commands =
  black api
  isort --recursive api

[testenv:yamllint]
envdir = {toxworkdir}/qa

commands =
  yamllint  .github .circleci openapi {posargs}

[testenv:yaml]
envdir = {toxworkdir}/qa

commands =
  python -m openapi_resolver openapi/store.yaml

[testenv:sec]
envdir = {toxworkdir}/qa
commands =
	bandit -r api

[testenv:test]
envdir = {toxworkdir}/test
deps=
  -rrequirements.txt
  flask_testing
  pytest

commands =
  pytest tests -v

[testenv:schemathesis]
#
# Use schemathesis to validate example response.
#
envdir = {toxworkdir}/qa

commands =
  bash -c ' \
  	connexion run --mock=all openapi/store.yaml  & \
  	sleep 1; \
  	schemathesis run http://localhost:5000/store/v1/openapi.yaml -c all --show-errors-tracebacks ; \
  	kill %1 \
  	'
